<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solana Liquidation Heatmap Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="widget" id="liquidationWidget">
    <img src="TradeWithJarslogo.png" alt="TradeWithJars Logo" class="logo">

    <div class="chart-container">
      <!-- TradingView Chart -->
      <div id="tvChart">
        <div class="tradingview-widget-container">
          <div id="tradingview_sol"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
          <script type="text/javascript">
            new TradingView.widget({
              "container_id": "tradingview_sol",
              "autosize": true,
              "symbol": "BINANCE:SOLUSDT",
              "interval": "30",
              "timezone": "Etc/UTC",
              "theme": "dark",
              "style": "1",
              "locale": "en",
              "enable_publishing": false,
              "allow_symbol_change": false,
              "hide_legend": true,
              "save_image": false,
              "backgroundColor": "#0d0d0d",
              "support_host": "https://www.tradingview.com"
            });
          </script>
        </div>
      </div>

      <!-- Transparent canvas for future heatmap -->
      <canvas id="heatmapOverlay"></canvas>

      <!-- Watermark -->
      <div class="watermark-centered">TradeWithJars.net</div>
    </div>

    <!-- Heatmap Legend -->
    <div class="legend">
      <span>Heatmap Intensity:</span>
      <div class="legend-bar"></div>
      <div class="legend-label">Low â†’ High Liquidation Volume</div>
    </div>

    <!-- Liquidation Table -->
    <div class="table-container">
      <h3>Top Liquidation Zones</h3>
      <table>
        <thead>
          <tr><th>Side</th><th>Price</th><th>Size (USD)</th></tr>
        </thead>
        <tbody id="liquidationTableBody">
          <!-- Future data injected here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
