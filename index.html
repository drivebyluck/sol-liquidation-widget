<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solana Liquidation Chart</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-container">
    <img src="TradeWithJarslogo.png" class="logo" alt="TradeWithJars Logo" />
    <div class="watermark">TradeWithJars.net</div>

    <div class="section-box">
      <h2 class="section-header">SOL Total Liquidations Chart</h2>
      <canvas id="liquidationChart"></canvas>
    </div>

    <div class="section-box">
      <h2 class="section-header">Exchange SOL Futures Open Interest (USD)</h2>
      <canvas id="openInterestChart"></canvas>
    </div>

    <div class="section-box">
      <h2 class="section-header">SOL Volume</h2>
      <canvas id="volumeChart"></canvas>
    </div>

    <div class="section-box">
      <h2 class="section-header">SOL Futures Trade Count</h2>
      <canvas id="tradeCountChart"></canvas>
    </div>
  </div>

  <script>
    async function fetchSolData() {
      const res = await fetch('https://sol-liquidation-proxy.onrender.com/sol-data');
      const data = await res.json();
      return data;
    }

    function createChart(canvasId, label, labels, dataPoints, color) {
      new Chart(document.getElementById(canvasId), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: dataPoints,
            borderColor: color,
            backgroundColor: color + "22",
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { color: "#ffffff" }
            }
          },
          scales: {
            x: {
              ticks: { color: "#ffffff" }
            },
            y: {
              ticks: { color: "#ffffff" }
            }
          }
        }
      });
    }

    fetchSolData().then(data => {
      createChart("liquidationChart", "Total Liquidations", data.timestamps, data.liquidations, "#e63946");
      createChart("openInterestChart", "Open Interest (USD)", data.timestamps, data.openInterest, "#2a9d8f");
      createChart("volumeChart", "Volume", data.timestamps, data.volume, "#f4a261");
      createChart("tradeCountChart", "Trade Count", data.timestamps, data.tradeCount, "#a8dadc");
    });
  </script>
</body>
</html>
