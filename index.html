<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solana Liquidation Chart</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="TradeWithJarslogo.png" alt="Logo" class="logo"/>
    </header>

    <div class="box">
      <h2 class="centered-title">SOL Total Liquidations Chart</h2>
      <div class="chart-container main-chart">
        <!-- Chart.js canvas goes here -->
        <div class="watermark">TradeWithJars.net</div>
      </div>
    </div>

    <div class="box">
      <h2 class="centered-title">Top SOL Metrics</h2>
      <div class="three-charts">
        <div class="mini-chart" id="openInterestChart"></div>
        <div class="mini-chart" id="volumeChart"></div>
        <div class="mini-chart" id="tradeCountChart"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="main.js"></script>
</body>
</html>
